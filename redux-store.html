<link rel="import" href="bower_components/polymer-redux/polymer-redux.html">
<script src="middleware/logger.js"></script>

<script>
  const initialState = {
    todos: ['Order a Tesla Model S']
  };
  
  const reducer = (state, action) => {
    var todos = undefined;
    if (!state) return initialState;
    switch (action.type){
      case 'ADD_TODO':
        todos = state.todos.slice(0);  // array returned by slice(0) is identical to the input, which basically means it's a chep way to duplicate an array
        todos.push(action.todo);
        return Object.assign({}, state, { todos: todos });
    }
  };

    const store = Redux.createStore(reducer, Redux.applyMiddleware(LoggerMiddleware()));
  const ReduxBehavior = PolymerRedux(store);
  
</script>
