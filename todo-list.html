<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">


<dom-module id="todo-list">
  <template>
    <ul>
      <template is="dom-repeat" items="[[todos]]" as="todo">
        <li on-tap="removeTodo">[[todo]]</li>
      </template> 
    </ul>
  </template>
  <script>
    Polymer({
      is: 'todo-list',
      behaviors: [ ReduxBehavior ],
      properties: {
        todos: {
          type: Array,
          statePath: 'todos'
        }
      },
      actions: {
        remove: function(name) {
          return {
            type: 'REMOVE_TODO',
            todo: name
          }
        }
      },
      removeTodo: function(data) {
        const field = data.target;
    
        this.dispatch('remove', field.innerText);
        
      }
    });
  </script>
</dom-module>
